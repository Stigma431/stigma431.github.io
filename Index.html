<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Web store</title>
</head>

<body>
    <div class="header">
        <div class="container header-row">
            <div class="logo">
                <div class="logoImage"></div>
                <div class="logoText">BRAN<span>D</span></div>
            </div>
            <form action="">
                <button class="browse">
                    Browse
                    <i class="fas fa-caret-down"></i>
                </button>
                <input type="text" placeholder="Search for Item..." class="searchForm">
                <button class="search">
                    <i class="fas fa-search"></i>
                </button>
            </form>
            <div class="myAccount">
                <a href="#" class="image"><img src="Images/cart.svg" alt=""></a>
                <button class="myAccountButton">
                    My Account
                    <i class="fas fa-caret-down fa"></i>
                </button>
            </div>
        </div>
    </div>
    <div class="main">
        <div class="menu">
            <div class="container-m">
                <a href="#" class="menu-link">Home</a>
                <a href="#" class="menu-link">Man</a>
                <a href="#" class="menu-link">Women</a>
                <a href="#" class="menu-link">Kids</a>
                <a href="#" class="menu-link">Accoseriese</a>
                <a href="#" class="menu-link">Featured</a>
                <a href="#" class="menu-link">Hot Deals</a>
            </div>
        </div>
        <div class="promo">
            <div class="promoContainer">
                <div class="border"></div>
                <div class="promo-content">
                    <div class="promo-top">
                        THE BRAND
                    </div>
                    <div class="promo-bottom">
                        OF LUXERIOUS <span>FASHION</span> 
                    </div>
                </div>

            </div>
        </div>
        
    </div>
    <div class="footerPhantom"></div>

    <div class="footer"></div>
</body>

</html>
